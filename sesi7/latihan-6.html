<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="talentbandung">
        <input type="text" v-model="message">
        <button v-on:click="sayHello">Sapa</button>
    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#talentbandung',
            data: {
                message: 'Start Typing'
            },
            methods: {
                sayHello: function(){
                    alert(this.message)
                }
            }
        })
    </script>
</body>
</html>
