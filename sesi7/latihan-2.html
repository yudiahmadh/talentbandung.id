<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="talentbandung">
        <div v-bind:title="tooltip">
            {{ message + nama}}
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#talentbandung',
            data: {
                message: 'Hello, selamat datang di talentbandung, ',
                nama: 'Yudi Ahmad Hambali',
                tooltip: 'Pesan tooltip!'
            }
        })
    </script>
</body>
</html>
